name: learn-github-actions
on: [push]
jobs:
  run cypress:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - run : npm i
     - run : npm run cypress:open
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v